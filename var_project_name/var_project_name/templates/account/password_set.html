{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<h1>{% trans "Set Password" %}</h1>
<form method="POST" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    {% for field in form %}
        {% include "django_libs/partials/form_field.html" %}
    {% endfor %}
    <input class="btn btn-default" type="submit" name="action" value="{% trans "Set Password" %}"/>
</form>
{% endblock %}
