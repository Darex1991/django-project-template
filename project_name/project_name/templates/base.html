{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}VAR_PROJECT_NAME Prototype{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/libs/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />
    {% block extrahead %}{% endblock %}
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/p/home.html">VAR_PROJECT_NAME</a>
        <div class="nav-collapse collapse">
            <ul class="nav">
                <li class="active">
                    <a href="/p/home.html">Home</a>
                </li>
            </ul>
        </div>
        </div>
    </div>
</div>

{% block main_container %}
<div class="container">
    <div class="row">
        <div class="span12">
            {% block main %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}

<script src="{{ STATIC_URL }}js/libs/jquery-1.9.1.js"></script>
<script src="{{ STATIC_URL }}js/libs/jquery-ui-1.10.3.custom.min.js"></script>
<script src="{{ STATIC_URL }}js/libs/bootstrap.min.js"></script>
{% block extrajs %}{% endblock %}
</body>
</html>
